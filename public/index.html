<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <main class="main-content">
        <header class="header baseHeader">
            <div class="logo">
                <div class="logo-icon"><img src="../assets/stock-logo.svg" alt="Stock Tracker Logo" width="80%"
                        height="auto">
                </div>
                <h1>Stock Tracker</h1>
            </div>
            <div class="search-bar inputFeild">
                <div class="search-btn"><img src="../assets/search-icon.svg" alt="Seach Button" width="70%" height="auto">
                </div>
                <input type="search" class="search-input" name="search" id="" placeholder="Search">
                <div class="seach-icon"><img src="../assets/list-fill.svg" alt="Search Icon" width="100%" height="auto">
                </div>
            </div>
        </header>
        <header class="sub-header baseHeader">
            <h1>Market Overview</h1>
            <div class="refresh-bar inputFeild">
                <img class="refresh-icon" src="../assets/refresh-icon.svg" alt="Refresh Button" width="100%" height="auto">
                <input type="button" class="refresh-btn" value="Refresh">
            </div>
        </header>
        <section class="selection-field baseSection">
            <div class="sector-category slectionTabs inputFeild">
                <h4>Section:</h4>
                <ol class="list">
                    <li>All</li>
                </ol>
                <div class="select-icon"><img src="../assets/select-arrow.svg" alt="Select Down Arrow" width="100%"
                        height="auto"></div>
            </div>
            <div class="price-category slectionTabs inputFeild">
                <h4>Price Range:</h4>
                <ol class="list">
                    <li>All</li>
                </ol>
                <div class="select-icon"><img src="../assets/select-arrow.svg" alt="Select Down Arrow" width="100%"
                        height="auto"></div>
            </div>
        </section>
        <section class="table">
            <div class="tableHead baseSection">
                <div class="tableInner headRow">
                    <div class="symbolCol baseCol">Symbol</div>
                    <div class="companyCol baseCol">Company</div>
                    <div class="priceCol baseCol">Price</div>
                    <div class="changeCol baseCol">Change</div>
                    <div class="volumeCol baseCol">Volume</div>
                    <div class="trendCol baseCol">Trend</div>
                </div>
            </div>
            <div class="tableBody ">
                <div class="row">
                    <div class="tableInner">
                        <div class="symbolCol baseCol">AAPL</div>
                        <div class="companyCol baseCol">Apple Inc.</div>
                        <div class="priceCol baseCol">$149.32</div>
                        <div class="changeCol baseCol">1.24</div>
                        <div class="volumeCol baseCol">32.1M</div>
                        <div class="trendCol baseCol"></div>
                    </div>
                </div>
            </div>
        </section>
        <!-- <input class="Watchlist-btn inputFeild" type="button" value="Add to Watchlist"> -->
    </main>
</body>

</html>
